spring.application.name=auth-service
server.port=9100
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
# Nivel de log para spring security
logging.level.org.springframework.security=DEBUG

# Opcional: para ver detalles del filtro de autenticaci√≥n
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.access=DEBUG

# Para ver las solicitudes HTTP
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_ID}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/oauth/code/{registrationId}

